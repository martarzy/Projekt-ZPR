<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/right-column.css" type="text/css" />
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid main-container">
        <div class="row main-row">

            <!--Logowanie do gry - okienko -->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h2 class="form-signin-heading">Join MONOPOLY</h2>
                        </div>
                        <div class="modal-body">
                            <div id="message">Wprowadź nazwę gracza</div>
                            <form class="form-signin">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="nick" required autofocus>
                                <button id="submit-username" class="btn btn-lg btn-primary btn-block" type="button">Dołącz</button>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="col-md-6 left-column">
                <!-- do zmiany wymiary!!!! -->
                <svg width="630px" height="630px">
                    <image xlink:href="images/board.jpg" width="100%" height="100%"></image>
                </svg>
            </div>

            <div class="col-md-6 right-column">

                <div class="all-players">
                    <div class="current-player-box">
                        <div class="current-player-row">
                            <div class="current-player-name">&nbsp;</div>
                            <div class="current-player-color">&nbsp;</div>
                            <div class="current-player-money">&nbsp;</div>
                        </div>
                        <div class="buttons">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" id="ready-button">Gotowy</button>
                                <button type="button" class="btn btn-default" id="roll-button">Rzut kostką</button>
                            </div>
                        </div>
                    </div>
                    <div class="other-players-box">
                        <div class="player player-row">
                            <div class="player-name">&nbsp;</div>
                            <div class="player-money">&nbsp;</div>
                            <div class="player-color">&nbsp;</div>
                        </div>
                        <div class="player player-row">
                            <div class="player-name">&nbsp;</div>
                            <div class="player-money">&nbsp;</div>
                            <div class="player-color">&nbsp;</div>
                        </div>
                        <div class="player player-row">
                            <div class="player-name">:&nbsp;</div>
                            <div class="player-money">&nbsp;</div>
                            <div class="player-color">&nbsp;</div>
                        </div>
                        <div class="player player-row">
                            <div class="player-name">&nbsp;</div>
                            <div class="player-money">&nbsp;</div>
                            <div class="player-color">&nbsp;</div>
                        </div>
                        <div class="player player-row">
                            <div class="player-name">&nbsp;</div>
                            <div class="player-money">&nbsp;</div>
                            <div class="player-color">&nbsp;</div>
                        </div>
                    </div>
                </div>
                <div class="operation-box">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="#">Handluj</a></li>
                        <li role="presentation"><a href="#">Sprzedaj</a></li>
                        <li role="presentation"><a href="#">Buduj</a></li>
                        <li role="presentation"><a href="#">Zastaw</a></li>
                    </ul>
                    <div class="tabs-content">TEKST TEKST TEKST</div>
                </div>

                <div class="history-box">TEKST TEKST TEKST</div>

            </div>
        </div>
    </div>
    <script src="lib/d3.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/collections.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
