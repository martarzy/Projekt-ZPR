<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <link rel="stylesheet" href="css/right-column.css" type="text/css" />
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container-fluid main-container">
        <div class="row main-row">
            <!--Logowanie do gry - okienko -->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h2 class="form-signin-heading">Dołącz do gry!</h2>
                        </div>
                        <div class="modal-body">
                            <div id="message">Wprowadź nazwę gracza</div>
                            <form class="form-signin">
                                <label for="username" class="sr-only">Nazwa gracza</label>
                                <br />
                                <input type="text" id="username" class="form-control" placeholder="Nazwa gracza" required autofocus>
                                <br />
                                <button id="submit-username" class="btn btn-lg btn-primary btn-block" type="button">Dołącz</button>
                            </form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="col-md-6 left-column">
                <svg preserveAspectRatio="x200Y200 meet"
                     viewBox="0 0 840 840"
                     width="100%" height="100%"
                     id="board-svg">
                </svg>
            </div>

            <div class="col-md-6 right-column">
                <div class="row">
                    <div class="col-md-8">
                        <div class="players-box">
                            <div class="player player-row">
                                <div class="player-name" style="background-color:rgb(255, 188, 188)">Example 1</div>
                                <div class="player-money" style="background-color:rgb(255, 152, 152)">400$</div>
                            </div>
                            <div class="player player-row">
                                <div class="player-name" style="background-color:rgb(181, 224, 255)">Example 2</div>
                                <div class="player-money" style="background-color:rgb(154, 213, 255)">600$</div>
                            </div>
                            <div class="player player-row">
                                <div class="player-name" style="background-color:rgb(255, 253, 208)"><b>Example 3</b></div>
                                <div class="player-money" style="background-color:rgb(255, 251, 165)"><b>500$</b></div>
                            </div>
                            <div class="player player-row">
                                <div class="player-name" style="background-color:rgb(237, 252, 214)">Example 4</div>
                                <div class="player-money" style="background-color:rgb(222, 255, 174)">200$</div>
                            </div>
                            <div class="player player-row">
                                <div class="player-name">Example 5</div>
                                <div class="player-money">200$</div>
                            </div>
                            <div class="player player-row">
                                <div class="player-name">Example 6</div>
                                <div class="player-money">200$</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 dices-box">
                        <svg preserveAspectRatio="x200Y200 meet"
                             viewBox="0 0 150 64"
                             width="100%"
                             id="dices-svg">
                            <image xlink:href="images/dice4.svg" x="8" y="0" width="64" height="64"></image>
                            <image xlink:href="images/dice4.svg" x="79" y="0" width="64" height="64"></image>
                        </svg>
                        <button type="button" class="btn btn-default" id="roll-button" style="width:100%">Rzuć kostką</button>
                    </div>
                </div>
                <div class="buttons">
                    Akcje podstawowe: <br />
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" id="ready-button">Gotowy</button>
                        <button type="button" class="btn btn-default" id="buy-button">Kup pole</button>
                        <button type="button" class="btn btn-default" id="end-turn-button">Koniec tury</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" id="bankruptcy-button">Ogłoś bankructwo</button>
                    </div>
                    <br /><br />
                    Wyjście z więzienia:<br />
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" id="jail-pay-button">Zapłać</button>
                        <button type="button" class="btn btn-default" id="jail-use-card-button">Skorzystaj z karty</button>
                    </div><br /><br />
                </div>
                <div class="operation-box">
                    <ul class="nav nav-tabs">
                        <li role="presentation" data-toggle="tab" class="active"><a href="#history">Historia rozgrywki</a></li>
                        <li role="presentation" ><a href="#trade">Handel</a></li>
                    </ul>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="history">
                            <textarea></textarea>
                        </div>
                        <div class="tab-pane" id="trade">
                            <div class="col-md-6">
                                <br />
                                <!--Lista graczy-->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Wybierz gracza <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#"></a></li>
                                    </ul>
                                </div>
                                <br />
                                <br />
                                <p>Oferowana gotówka:
                                    <input type="text" name="offered-money" style="width:100px">
                                </p>
                                <p>Oferowane pole: 
                                    <!--Lista pol-->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Wybierz pole <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#"></a></li>
                                        </ul>
                                    </div>
                                </p>
                                <button type="button" class="btn btn-default" id="make-bid-button">Złóż ofertę</button>
                                <button type="button" class="btn btn-default" id="accept-offer-button">Zaakceptuj</button>
                                <button type="button" class="btn btn-default" id="decline-offer-button">Odrzuć</button>
                                <br />
                                <br />
                            </div>
                                <div class="col-md-6">
                                    <br />
                                    <br />
                                    <br />
                                    <br />
                                    <p>Żądana gotówka:
                                        <input type="text" name="requested-money" style="width:100px">
                                    </p>
                                <p>Żądane pole: 
                                    <!--Lista pol-->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Wybierz pole <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#"></a></li>
                                        </ul>
                                    </div>
                                 </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/d3.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/collections.min.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
